<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Your page title here :)</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h4>Tell me something :)</h4>
        <button id="start_speaking" onclick="startButton(event)"> OK MÓWIĘ </button>
        <button id="read_it" onclick="readIt(event)"> Poczytaj mi mamo </button>
        <button id="assess" onclick="assess(event)"> Ocena </button>

        <div id="speech" class="text_container">
          <span id="final_span" class="final"></span>
          <span id="interim_span" class="interim"></span>
        </div>
        <select id="select_language">
          <option value="pl-PL"> Polski </option>
          <option value="en-US"> English </option>
        </select>

        <p>LICZNIK NIEZBYT PIĘKNYCH SŁÓW: <span id="licznik">0</span></p>
      </div>
      <div class="one-half column">
        <h4> Voice controls: </h4>
        <p>Voice: <select name="voice" id="select_voice"></select></p>
        <p>Pitch: <input type="range" name="pitch" id="pitch" min="0" max="20" value="10" onchange="setPitch()"> <span id="pitch_value">1</p>
        <p>Rate: <input type="range" name="rate" id="rate" min="1" max="20" value="10" onchange="setRate()"> <span id="rate_value">1</p>
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="js/main.js"></script>

</body>
</html>
